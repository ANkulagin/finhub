name: build-and-test  
on: [push, pull_request]  
jobs:  
test:  
runs-on: ubuntu-latest  
steps:  
- uses: actions/checkout@v4  
- uses: actions/setup-go@v5  
with:  
go-version: '1.24.x'  
- name: Install linters  
run: |  
curl -sSfL [https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh](https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh) | sh -s -- -b $(go env GOPATH)/bin v1.57.2  
- name: Lint  
run: golangci-lint run  
- name: Test  
run: go test ./...  
